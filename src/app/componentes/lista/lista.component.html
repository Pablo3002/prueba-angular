<h1>Lista de Usuario:</h1>
<div *ngFor="let item of listaUsuarios">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{item.firstName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Apellido: {{item.lastName}}</h6>
          <p class="card-text">Edad {{item.age}}</p>
        </div>
    </div>
</div>
<a [routerLink]="['/']">Volver al Men√∫ Principal</a>
